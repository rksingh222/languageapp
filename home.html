        .container {
            width: 100%;
            height: 100%;
        }

        .container::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            background: url('./background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            z-index: -1;
        }
        .word{
            width: 200px;
            height: 50px;
            background: #edb458;
            border: 1px solid #edb458;
            border-radius: 20px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" class="word">
        </form>
        
    </div>
</body>
